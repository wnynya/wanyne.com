    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#D2B0DD" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>#{title}</title>

    <if condition="meta.desc">
      <meta name="description" content="#{meta.desc || ''}" />
    </if>
    <if condition="meta.keywords">
      <meta name="keywords" content="#{meta.keywords || ''}" />
    </if>
    <if condition="meta.author">
      <meta name="author" content="#{meta.author || ''}" />
    </if>

    <!-- OpenGraph -->
    <meta name="og:type" content="website" />
    <meta name="og:locale" content="ko_KR" />
    <meta name="og:site_name" content="#{meta.og.sitename}" />
    <meta name="og:title" content="#{meta.og.title}" />
    <if condition="meta.og.desc">
      <meta name="og:description" content="#{meta.og.desc}" />
    </if>
    <if condition="meta.og.image">
      <meta name="og:image" content="#{meta.og.image}" />
      <meta name="og:image:width" content="1200" />
      <meta name="og:image:height" content="630" />
    </if>

    <if condition="meta.jsonld">
      <script type="application/ld+json">
        #{meta.jsonld}
      </script>
    </if>
  </head>
