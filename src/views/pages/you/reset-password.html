<import src="reset-password.css"></import>
<import src="reset-password.js" type="module"></import>

<section id="auth-reset-password">
  <div id="form1" class="form" flip="front">
    <form class="side front" layer onsubmit="return false;">
      <h1>🤯 비밀번호 재설정 💥</h1>
      <div class="inputs">
        <p>
          비밀번호를 재설정하려는 계정의 사용자 이름과 이메일을 입력하십시오.
          정보가 올바르게 입력된 경우 비밀번호 재설정을 위한 계정 인증 코드가
          계정의 이메일로 전송됩니다.
        </p>
        <br />
        <label>사용자 이름</label>
        <input
          id="input-username"
          type="text"
          spellcheck="false"
          autocomplete="username"
          required
        />
        <br />
        <br />
        <label>이메일</label>
        <input
          id="input-email"
          type="email"
          spellcheck="false"
          autocomplete="email"
          required
        />
      </div>
      <button id="button-send-code" primary>계정 인증 코드 전송</button>
    </form>
    <div class="side back" layer>
      <h1>전송 중⏳...</h1>
    </div>
  </div>

  <div id="form2" class="form" flip="front" right>
    <form class="side front" layer onsubmit="return false;">
      <h1>🤯 비밀번호 재설정 💥</h1>
      <div class="inputs">
        <p>계정의 이메일로 전송된 계정 인증 코드를 입력하여 주십시오.</p>
        <br />
        <label>계정 인증 코드</label>
        <input
          id="input-code"
          type="text"
          spellcheck="false"
          minlength="6"
          maxlength="6"
          pattern="[0-9]+"
          required
        />
      </div>
      <button id="button-verify-code" primary>계정 인증 코드 확인</button>
    </form>
    <div class="side back" layer>
      <h1>확인 중⏳...</h1>
    </div>
  </div>

  <div id="form3" class="form" flip="front" right>
    <form class="side front" layer onsubmit="return false;">
      <h1>🤯 비밀번호 재설정 💥</h1>
      <div class="inputs">
        <p>계정의 새 비밀번호를 입력하여 주십시오.</p>
        <br />
        <label>새 비밀번호</label>
        <input
          id="input-new-password"
          type="password"
          spellcheck="false"
          autocomplete="new-password"
          required
        />
        <br />
        <br />
        <label>새 비밀번호 재입력</label>
        <input
          id="input-new-password-retype"
          type="password"
          spellcheck="false"
          autocomplete="new-password"
          required
        />
      </div>
      <button id="button-change-password" primary>비밀번호 변경</button>
    </form>
    <div class="side back" layer>
      <h1>변경 중⏳...</h1>
    </div>
  </div>
</section>
